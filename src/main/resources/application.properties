# Base Application Configuration
# This file contains common settings for all environments

# General Server Properties
server.servlet.context-path=/api/v1.0

# Email (SMTP) Configuration - Common settings
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocol=smtp

# Active Profile (override via environment variable or command line)
# Use: -Dspring.profiles.active=dev or -Dspring.profiles.active=prod
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Frontend URL Configuration
frontend.url.dev=${FRONTEND_URL_DEV:http://localhost:3000}
frontend.url.prod=${FRONTEND_URL_PROD:https://your-production-domain.com}

# Rate Limiting Configuration
rate.limit.login.capacity=5
rate.limit.login.refill.tokens=5
rate.limit.login.refill.minutes=15
rate.limit.otp.capacity=3
rate.limit.otp.refill.tokens=3
rate.limit.otp.refill.minutes=10
rate.limit.general.capacity=100
rate.limit.general.refill.tokens=100
rate.limit.general.refill.minutes=1
